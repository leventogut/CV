site_name: "Curriculum Vitae"
site_url: https://leventogut.github.com/
repo_url: https://github.com/leventogut/CV
repo_name: leventogut/CV
edit_uri: "" # edit/main/CV.md
theme:
  name: material
  logo: ""
  favicon: ""
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.top
    - toc.follow
    - toc.integrate
    - header.autohide
    # - search.suggest
    # - search.highlight
    # - search.share
    - content.code.annotate
  custom_dir: overrides
  icon:
    repo: fontawesome/brands/github
  palette:
    scheme: slate
    primary: blue grey
  font:
    text: Menlo
plugins:
  - search:
      lang:
        - en
  - git-revision-date
  - git-revision-date-localized:
      enable_creation_date: true
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/leventogut/CV
markdown_extensions:
  - attr_list
  # - abbr
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  # - pymdownx.snippets:
  #     auto_append:
  #       - "includes/abbreviations.md"
  #     check_paths: True
  - pymdownx.highlight:
      anchor_linenums: True
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: True
  - pymdownx.tabbed:
      alternate_style: True
  - pymdownx.keys
  - meta
  - toc:
      # permalink: "#"
      baselevel: 3
      toc_depth: 5
  - pymdownx.critic
  - pymdownx.smartsymbols
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
